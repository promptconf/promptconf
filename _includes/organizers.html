<h2>Organizers</h2>

<ul>
    {% for organizer in site.organizers %}
    <li> {{ organizer.name }}
        <ul>
            <li>{{ organizer.short_name }}</li>
            <li>{{ organizer.company }}</li>
            <li>{{ organizer.pronouns }}</li>
            <li><img src='assets/images/organizers/{{ organizer.image }}' alt='{{ organizer.name }}'></li>
            <li>{{ organizer.content | markdownify }}</li>
        </ul>
    </li>
    {% endfor %}
</ul>
